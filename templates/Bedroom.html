<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
		}

		.gallery a {
			margin: 10px;
			flex: 1;
			max-width: 300px;
			text-align: center;
			text-decoration: none;
			color: #333;
		}

		.gallery img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
		}

		.gallery img:hover {
			transform: scale(1.1);
			transition: all 0.2s ease-in-out;
		}
	</style>
</head>
<body>
<div class="gallery">
		<a href="{% static 'images/bedroom1.jpeg' %}" title="Image 1">
			<img src="{% static 'images/bedroom1.jpeg' %}" alt="Image 1">
		</a>
		<a href="{% static 'images/bedroom2.jpeg' %}" title="Image 2">
			<img src="{% static 'images/bedroom2.jpeg' %}" alt="Image 2">
		</a>
		<a href="{% static 'images/bedroom3.jpeg' %}" title="Image 3">
			<img src="{% static 'images/bedroom3.jpeg' %}" alt="Image 3">
		</a>
	</div>
</body>
</html>
